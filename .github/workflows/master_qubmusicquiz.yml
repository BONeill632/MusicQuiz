name: Build and deploy ASP.Net Core app to Azure Web App - QUBMusicQuiz

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '9.0.102'
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore MusicQuiz.sln

      - name: Build solution
        run: dotnet build --configuration Release MusicQuiz.sln

      - name: Publish Web project
        run: dotnet publish --configuration Release --output ./publish/Web MusicQuiz/MusicQuiz.Web.csproj

      - name: Publish Application project
        run: dotnet publish --configuration Release --output ./publish/Application MusicQuiz/MusicQuiz.Application.csproj

      - name: Publish Core project
        run: dotnet publish --configuration Release --output ./publish/Core MusicQuiz/MusicQuiz.Core.csproj

      - name: Combine published outputs
        run: |
          mkdir ./publish/combined
          xcopy ./publish/Web ./publish/combined /E /I
          xcopy ./publish/Application ./publish/combined /E /I
          xcopy ./publish/Core ./publish/combined /E /I

      - name: Debug publish output
        run: dir ./publish/combined

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ./publish/combined

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Debug downloaded artifact
        run: dir /s ./ # Inspect downloaded files

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'QUBMusicQuiz'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_935FA92267D645269031613B41C92431 }}
          package: ./publish/combined
