name: Deploy ASP.NET Core MVC App to Azure

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '9.0.102'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: |
        dotnet publish ./MusicQuiz/MusicQuiz.Web.csproj --configuration Release --output ./publish

    - name: Copy MSBuild to publish folder
      shell: pwsh
      run: |
        # Ensure MSBuild is in the correct path within the wwwroot/tools/build folder
        New-Item -ItemType Directory -Force -Path "./publish/wwwroot/tools/build"
        Copy-Item -Path "wwwroot/tools/build/MSBuild.exe" -Destination "./publish/wwwroot/tools/build/" -Force

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'QUBMusicQuiz'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_935FA92267D645269031613B41C92431 }}
        package: ./publish
        verbose: true
